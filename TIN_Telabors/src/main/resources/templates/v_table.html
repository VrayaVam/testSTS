<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Listado de vacantes</title>
<link rel="stylesheet"  href="/bootstrap4.6.0/css/bootstrap.min.css"> 
</head>
<body>
	<table>
	<tr>
	<th>
		<img th:src="@{/images/cuernitos.jpg}" width="136" height="136" >
	</th>
	<th>
		<h1 class="text-primary">Lista de vacantes</h1>
	</th>
	</tr>
	</table>

	
	<table class="table table-striped table-hover table-bordered">
		<tr>
			<th>Logo</th>
			<th>Id</th>
			<th>Titulo</th>
			<th>Fecha de publicacion</th>
			<th>Salario</th>
			<th>Descripcion</th>
			<th>Destacada</th>
			
		</tr>
		<tr th:each="vacancy:${table_vacancies}">
			<td>
			
				<img th:src="@{/images/{img}(img=${vacancy.image})}" width="30" height="50">
			
			</td>
			<td align="center" th:text="${vacancy.vacancyId}"></td>
			<td align="center" th:text="${vacancy.title}"></td>
			<td align="center" th:text="${#temporals.format(vacancy.publicationDate, 'dd MMM uuuu')}"></td>
			<td align="center" th:text="'$'+${vacancy.salary}"></td>
			<td align="center" th:text="${vacancy.description}"></td>
			<!--  
			<td align="center" th:text="${vacancy.highlight}"></td>
			<td align="center" th:text="${vacancy.highlight==1}?'SI':'NO'"></td>-->
			<td>
				<span th:if="${vacancy.highlight==1}"  class="badge badge-success">Si</span>
				<span th:unless="${vacancy.highlight==1}"  class="badge badge-danger">No</span>
			</td>
			
		
		</tr>
	
	</table>
<script src="/bootstrap4.6.0/js/bootstrap.min.js"></script>	
</body>
</html>
